<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>  
</head>
<body>

  <div class="nftBox">
    <div class="preview">
      <figure>
      <img src="./img/icon-view.svg" alt="">
      </figure>
    </div>
    <a href="" class="nftBoxTitle">Equilibrium #3429</a>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <span class="eth"><img src="./img/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span class="date"><img src="./img/icon-clock.svg" alt=""> 3 days left</span>
    </div>
    <hr/>
    <div class="creator">
      <img src="./img/image-avatar.png" alt="">
      <span>Creation of <a href="#" class="creatorName">Jules Wyvern</a> 
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus S C Serruya</a>.
  </div>
</body>
</html>
